<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Voting website</title>
    <link rel="stylesheet" href="voting.css">
</head>
<body>
    <div class="box">
        <div class="head">
            <h1>
                Vote for your language
            </h1>
        </div>
        <div class="options">
            <button class="b" id="js">Javascript</button>
            <button class="b" id="jv">Java</button>
            <button class="b" id="py">Python</button>
        </div>
        <div class="output">
            <div class="o">
                <p>Javascript :</p>
                <p id="jscount">0</p>
            </div>
            
            <div class="o">
                <p>Java       :</p> 
                <p id="jvcount">0</p>
            </div>

            <div class="o">
                <p>Python     :</p> 
                <p id="pycount">0</p>
            </div>

        </div>
    </div>
    <script src="scrip.js"></script>
</body>
</html>
